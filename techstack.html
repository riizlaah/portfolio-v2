<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Stack - Portfolio Saya</title>
  <link rel="stylesheet" href="output.css">
  <script src="feather.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white">
  <nav class="bg-gray-800 sticky top-0 z-50 border-b border-gray-700">
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
        <a href="index.html" class="text-3xl font-bold text-blue-400">Portfolio</a>
        <div class="flex space-x-2 md:space-x-6">
          <a href="index.html" class="hover:text-blue-400 transition">Home</a>
          <a href="techstack.html" class="font-semibold border-b-2 border-blue-400 pb-1 text-blue-400">Tech Stack</a>
          <a href="projects.html" class="hover:text-blue-400 transition">Projects</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-12">
    <div class="md:max-w-6xl max-w-96 mx-auto">
        <h1 class="text-4xl font-bold text-center mb-4 text-blue-500">Tech Stack</h1>
        <p class="text-center text-gray-400 mb-12 text-lg">Teknologi yang saya kuasai dan lama pengalaman menggunakannya</p>

        <!-- Tech Stack Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="techStackContainer">
        </div>
    </div>
  </main>

  <script>
    feather.replace()
    // Data tech stack dengan format [nama, icon class, tahun_mulai, bulan_mulai]
    const techStacks = [
      { name: 'PHP', icon: 'php', year: 2022, month: 7, status: "intermediate" },
      { name: 'JavaScript', icon: 'js', year: 2022, month: 11, status: "intermediate" },
      { name: 'MySQL & MariaDB', icon: 'database', year: 2022, month: 12, status: "intermediate" },
      { name: 'Laravel', icon: 'laravel', year: 2023, month: 2, status: "intermediate" },
      { name: 'Godot & GDScript', icon: 'godot', year: 2023, month: 8, status: "intermediate" },
      { name: 'Python', icon: 'python', year: 2023, month: 6, status: "intermediate" },
      { name: 'Linux', icon: 'linux', year: 2024, month: 1, status: "beginner" },
      { name: 'C#', icon: 'c-sharp', year: 2026, month: 1, status: "beginner" },
      { name: 'WinForms & EF', icon: 'dotnet', year: 2026, month: 1, status: "beginner" },
      { name: 'Kotlin & Jetpack Compose', icon: 'android', year: 2026, month: 1, status: "beginner" },
      { name: 'Blender', icon: 'blender', year: 2024, month: 2, status: "beginner" },
      { name: 'GIMP', icon: 'gimp', year: 2024, month: 4, status: "beginner" },
      { name: 'Audacity', icon: 'audacity', year: 2024, month: 7, status: "beginner" },
      { name: 'Aseprite', icon: 'aseprite', year: 2025, month: 7, status: "beginner" },
    ];

    function calculateExperience(startYear, startMonth) {
      const currentDate = new Date();
      const currentYear = currentDate.getFullYear();
      const currentMonth = currentDate.getMonth() + 1; // Kenapa harus 0-indexed sih?
      let years = currentYear - startYear;
      let months = currentMonth - startMonth;
      if (months < 0) {
        years--;
        months += 12;
      }
      return { years, months };
    }
    function formatExperience(years, months) {
      if (years === 0) {
        return `${months} bulan`;
      } else if (months === 0) {
        return `${years} tahun`;
      } else {
        return `${years} tahun ${months} bulan`;
      }
    }
    function renderTechStacks() {
      const container = document.getElementById('techStackContainer');
      
      techStacks.forEach((tech, index) => {
        const experience = calculateExperience(tech.year, tech.month);
        const experienceText = formatExperience(experience.years, experience.months);
        const statusColor = tech.status == "beginner" ? "text-amber-500" : (tech.status == "intermediate" ? "text-blue-400" : "text-purple-400")
        
        const card = `
          <div class="bg-gray-800/50 rounded-xl p-6 border border-gray-700 hover:border-blue-400/50 transition-all duration-300 group flex items-center">
            <div class="flex items-center space-x-4">
              <img src="assets/icons/${tech.icon}.png" alt="${tech.icon}" width="32" class="group-hover:scale-125 duration-300" />
              <div>
                <h3 class="text-xl font-semibold">${tech.name}</h3>
                <p class="text-gray-400 text-sm">Mulai sejak ${experienceText} lalu</p>
                <span class="${statusColor} text-lg capitalize">${tech.status}</span>
              </div>
            </div>
          </div>
        `;
        
        container.innerHTML += card;
      });
    }
    // Render tech stacks saat halaman dimuat
    renderTechStacks();
  </script>
</body>
</html>
