        function renderProjects(filter = 'all') {
            const container = document.getElementById('projectsContainer');
            container.innerHTML = '';
            
            const filteredProjects = filter === 'all' ? projects : projects.filter(p => p.category === filter);
            
            filteredProjects.forEach(project => {
                const card = `
                  <div class="bg-gray-800/50 flex flex-col rounded-xl border border-gray-700 hover:border-blue-400/50 transition-all group">
                    <div class="relative overflow-hidden rounded-t-xl">
                        <img src="assets/thumbnails/${project.image}" alt="${project.title}" class="w-full h-48 object-cover group-hover:scale-110 duration-300">
                        <div class="absolute top-3 right-3 bg-gray-900/80 px-3 py-1 rounded-full text-xs font-semibold capitalize group-hover:bg-blue-700 duration-300">
                            ${project.category}
                        </div>
                    </div>
                    
                    <div class="p-6 flex flex-col justify-between grow gap-5">
                      <div>
                        <h3 class="text-xl font-bold mb-2 group-hover:text-blue-400 transition">${project.title}</h3>
                        <p class="text-gray-400 mb-4 text-sm leading-relaxed">${project.description}</p>
                        <div class="flex flex-wrap gap-3">
                          ${project.techIcons.map(icon => 
                              `<img src="assets/icons/${icon}.png" class="h-6" />`
                          ).join('')}
                        </div>
                      </div>
                      <div class="flex gap-3">
                        ${project.projectLink ? 
                          `<a href="${project.projectLink}" target="_blank" class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-sm font-semibold text-center transition flex items-center justify-center gap-2">
                            <i data-feather="external-link" witdh="18" height="18"></i>Demo
                          </a>` : 
                          `<button disabled class="flex-1 px-4 py-2 bg-gray-700 rounded-lg text-sm font-semibold text-gray-400 cursor-not-allowed flex items-center justify-center gap-2">
                            <i data-feather="slash" witdh="18" height="18"></i>Demo
                          </button>`
                        }
                        ${project.repoLink ? 
                          `<a href="${project.repoLink}" target="_blank" class="flex-1 px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm font-semibold text-center transition flex items-center justify-center gap-2">
                            <i data-feather="code" witdh="18" height="18"></i>Repo
                          </a>` : 
                          `<button disabled class="flex-1 px-4 py-2 bg-gray-700 rounded-lg text-sm font-semibold text-gray-400 cursor-not-allowed flex items-center justify-center gap-2">
                            <i data-feather="slash" witdh="18" height="18"></i>Repo
                          </button>`
                        }
                      </div>
                    </div>
                  </div>
                `;
                
                container.innerHTML += card;
                feather.replace()
            });
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active button
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('active', 'bg-blue-600', 'text-white');
                    b.classList.add('bg-gray-700', 'hover:bg-gray-600');
                });
                btn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
                btn.classList.add('active', 'bg-blue-600', 'text-white');
                
                // Filter projects
                const filter = btn.dataset.filter;
                renderProjects(filter);
            });
        });

        // Initial render
        document.addEventListener('DOMContentLoaded', () => renderProjects('all'));
    </script>
